version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://mek_api:mek_api@db:5432/mek_api}
    depends_on:
      - db
    volumes:
      # Uncomment to mount an existing SQLite DB instead of Postgres
      # - ./mech_data_test.db:/app/mech_data_test.db:ro
      - ./api_frontend.html:/app/api_frontend.html:ro

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: mek_api
      POSTGRES_PASSWORD: mek_api
      POSTGRES_DB: mek_api
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
