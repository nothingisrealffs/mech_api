<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleTech Mech Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .subtitle {
            color: #a8a8a8;
            font-size: 1.1em;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-color: #00d4ff;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .card-title {
            color: #00d4ff;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .card-info {
            display: grid;
            gap: 8px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-label {
            color: #a8a8a8;
        }
        
        .info-value {
            color: #fff;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00d4ff;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .close {
            font-size: 30px;
            cursor: pointer;
            color: #00d4ff;
            transition: all 0.3s;
        }
        
        .close:hover {
            transform: rotate(90deg);
        }
        
        .location-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .location-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .location-name {
            color: #00d4ff;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .slot-list {
            display: grid;
            gap: 5px;
        }
        
        .slot-item {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .weapon-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #cc0000 100%);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #00d4ff;
        }
        
        .stat-label {
            color: #a8a8a8;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            color: #ff6b6b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚔️ BattleTech Mech Database</h1>
            <p class="subtitle">Search and explore BattleMech specifications, loadouts, and statistics</p>
        </header>
        
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search mechs or weapons..." />
                <button onclick="search()">Search</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('mechs')">Mechs</div>
                <div class="tab" onclick="switchTab('weapons')">Weapons</div>
                <div class="tab" onclick="switchTab('stats')">Statistics</div>
            </div>
        </div>
        
        <div id="resultsContainer"></div>
    </div>
    
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentTab = 'mechs';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMechs();
            
            // Enter key search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') search();
            });
        });
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('searchInput').value = '';
            
            if (tab === 'mechs') loadMechs();
            else if (tab === 'weapons') loadWeapons();
            else if (tab === 'stats') loadStats();
        }
        
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                if (currentTab === 'mechs') loadMechs();
                else if (currentTab === 'weapons') loadWeapons();
                return;
            }
            
            showLoading();
            
            try {
                if (currentTab === 'mechs') {
                    const response = await fetch(`${API_BASE}/mechs?search=${encodeURIComponent(query)}`);
                    const mechs = await response.json();
                    displayMechs(mechs);
                } else if (currentTab === 'weapons') {
                    const response = await fetch(`${API_BASE}/weapons/search/${encodeURIComponent(query)}`);
                    const data = await response.json();
                    const weapons = [...(data.partial_matches || [])];
                    if (data.exact_match) weapons.unshift(data.exact_match);
                    displayWeapons(weapons);
                }
            } catch (error) {
                showError('Search failed: ' + error.message);
            }
        }
        
        async function loadMechs(limit = 50) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/mechs?limit=${limit}`);
                const mechs = await response.json();
                displayMechs(mechs);
            } catch (error) {
                showError('Failed to load mechs: ' + error.message);
            }
        }
        
        async function loadWeapons(limit = 50) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/weapons?limit=${limit}`);
                const weapons = await response.json();
                displayWeapons(weapons);
            } catch (error) {
                showError('Failed to load weapons: ' + error.message);
            }
        }
        
        async function loadStats() {
            showLoading();
            try {
                const [overview, weaponStats] = await Promise.all([
                    fetch(`${API_BASE}/stats/overview`).then(r => r.json()),
                    fetch(`${API_BASE}/stats/weapons?limit=10`).then(r => r.json())
                ]);
                displayStats(overview, weaponStats);
            } catch (error) {
                showError('Failed to load statistics: ' + error.message);
            }
        }
        
        function displayMechs(mechs) {
            const container = document.getElementById('resultsContainer');
            
            if (!mechs || mechs.length === 0) {
                container.innerHTML = '<div class="error">No mechs found</div>';
                return;
            }
            
            const html = `
                <div class="results">
                    ${mechs.map(mech => `
                        <div class="card" onclick="showMechDetail(${mech.id})">
                            <div class="card-title">${mech.chassis} ${mech.model || ''}</div>
                            <div class="card-info">
                                ${mech.techbase ? `<div class="info-row"><span class="info-label">Techbase:</span><span class="info-value">${mech.techbase}</span></div>` : ''}
                                ${mech.era ? `<div class="info-row"><span class="info-label">Era:</span><span class="info-value">${mech.era}</span></div>` : ''}
                                ${mech.role ? `<div class="info-row"><span class="info-label">Role:</span><span class="info-value">${mech.role}</span></div>` : ''}
                                ${mech.mul_id ? `<div class="info-row"><span class="info-label">MUL ID:</span><span class="info-value">${mech.mul_id}</span></div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function displayWeapons(weapons) {
            const container = document.getElementById('resultsContainer');
            
            if (!weapons || weapons.length === 0) {
                container.innerHTML = '<div class="error">No weapons found</div>';
                return;
            }
            
            const html = `
                <div class="results">
                    ${weapons.map(weapon => `
                        <div class="card" onclick="showWeaponDetail(${weapon.id})">
                            <div class="card-title">${weapon.name}</div>
                            <div class="card-info">
                                ${weapon.category ? `<div class="info-row"><span class="info-label">Category:</span><span class="info-value">${weapon.category}</span></div>` : ''}
                                ${weapon.damage ? `<div class="info-row"><span class="info-label">Damage:</span><span class="info-value">${weapon.damage}</span></div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function displayStats(overview, weaponStats) {
            const container = document.getElementById('resultsContainer');
            
            const html = `
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">${overview.total_mechs}</div>
                        <div class="stat-label">Total Mechs</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${overview.total_weapons}</div>
                        <div class="stat-label">Weapon Types</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${overview.total_slots}</div>
                        <div class="stat-label">Equipment Slots</div>
                    </div>
                </div>
                
                <div style="margin-top: 30px;">
                    <h2 style="color: #00d4ff; margin-bottom: 20px;">Most Popular Weapons</h2>
                    <div class="results">
                        ${weaponStats.map(stat => `
                            <div class="card">
                                <div class="card-title">${stat.weapon_name}</div>
                                <div class="card-info">
                                    <div class="info-row">
                                        <span class="info-label">Total Instances:</span>
                                        <span class="info-value">${stat.total_instances}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Mechs Using:</span>
                                        <span class="info-value">${stat.mech_count}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Avg per Mech:</span>
                                        <span class="info-value">${stat.avg_per_mech}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        async function showMechDetail(mechId) {
            try {
                const response = await fetch(`${API_BASE}/mechs/${mechId}`);
                const mech = await response.json();
                
                document.getElementById('modalTitle').textContent = `${mech.chassis} ${mech.model || ''}`;
                
                const locationsHtml = mech.locations.map(loc => `
                    <div class="location-card">
                        <div class="location-name">${loc.name}</div>
                        <div class="slot-list">
                            ${loc.slots.map(slot => `
                                <div class="slot-item">
                                    <span>${slot.raw_text || 'Empty'}</span>
                                    ${slot.weapon ? `<span class="weapon-badge">${slot.weapon.name}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('modalBody').innerHTML = `
                    <div class="card-info">
                        ${mech.techbase ? `<div class="info-row"><span class="info-label">Techbase:</span><span class="info-value">${mech.techbase}</span></div>` : ''}
                        ${mech.era ? `<div class="info-row"><span class="info-label">Era:</span><span class="info-value">${mech.era}</span></div>` : ''}
                        ${mech.role ? `<div class="info-row"><span class="info-label">Role:</span><span class="info-value">${mech.role}</span></div>` : ''}
                        ${mech.source ? `<div class="info-row"><span class="info-label">Source:</span><span class="info-value">${mech.source}</span></div>` : ''}
                    </div>
                    
                    <h3 style="color: #00d4ff; margin: 25px 0 15px;">Equipment Locations</h3>
                    <div class="location-grid">
                        ${locationsHtml}
                    </div>
                `;
                
                document.getElementById('modal').classList.add('active');
            } catch (error) {
                alert('Failed to load mech details: ' + error.message);
            }
        }
        
        async function showWeaponDetail(weaponId) {
            try {
                const [weapon, aliases, mechs] = await Promise.all([
                    fetch(`${API_BASE}/weapons/${weaponId}`).then(r => r.json()),
                    fetch(`${API_BASE}/weapons/${weaponId}/aliases`).then(r => r.json()),
                    fetch(`${API_BASE}/weapons/${weaponId}/mechs?limit=20`).then(r => r.json())
                ]);
                
                document.getElementById('modalTitle').textContent = weapon.name;
                
                document.getElementById('modalBody').innerHTML = `
                    <div class="card-info">
                        ${weapon.category ? `<div class="info-row"><span class="info-label">Category:</span><span class="info-value">${weapon.category}</span></div>` : ''}
                        ${weapon.damage ? `<div class="info-row"><span class="info-label">Damage:</span><span class="info-value">${weapon.damage}</span></div>` : ''}
                    </div>
                    
                    ${aliases.length > 0 ? `
                        <h3 style="color: #00d4ff; margin: 25px 0 15px;">Aliases</h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                            ${aliases.map(a => `<span style="background: rgba(0, 212, 255, 0.2); padding: 5px 12px; border-radius: 15px;">${a}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    ${mechs.length > 0 ? `
                        <h3 style="color: #00d4ff; margin: 25px 0 15px;">Used By (${mechs.length} shown)</h3>
                        <div class="results">
                            ${mechs.map(m => `
                                <div class="card" onclick="showMechDetail(${m.id})">
                                    <div class="card-title">${m.chassis} ${m.model || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="color: #a8a8a8; margin-top: 20px;">No mechs found using this weapon</p>'}
                `;
                
                document.getElementById('modal').classList.add('active');
            } catch (error) {
                alert('Failed to load weapon details: ' + error.message);
            }
        }
        
        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }
        
        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = '<div class="loading">Loading...</div>';
        }
        
        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
